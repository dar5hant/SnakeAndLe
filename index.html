<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake & Ladder - Vanilla JS</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --surface: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --accent: #10b981;
      --danger: #ef4444;
      --shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      --board-a: #e0f2fe;
      --board-b: #fef9c3;
      --snake: #ef4444;
      --ladder: #22c55e;
    }

    body.dark {
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --primary: #60a5fa;
      --accent: #34d399;
      --danger: #f87171;
      --shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      --board-a: #1f2937;
      --board-b: #334155;
      --snake: #f87171;
      --ladder: #4ade80;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top right, #c7d2fe 0%, var(--bg) 40%);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
      transition: background .3s ease, color .3s ease;
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
      grid-template-columns: minmax(280px, 1fr) minmax(360px, 2fr);
    }

    .card {
      background: var(--surface);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .controls h1 {
      margin: 0 0 10px;
      font-size: 1.6rem;
    }

    .subtle { color: var(--muted); margin-top: 0; }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    label {
      font-size: .9rem;
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      padding: 10px 12px;
      font-size: .95rem;
      background: #fff;
    }

    body.dark input, body.dark select, body.dark button {
      background: #0f172a;
      border-color: #475569;
      color: var(--text);
    }

    button {
      cursor: pointer;
      font-weight: 700;
      transition: transform .1s ease, filter .2s ease;
    }

    button:hover { filter: brightness(1.03); }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: .55; cursor: not-allowed; }

    .primary { background: var(--primary); color: white; border: none; }
    .secondary { background: transparent; color: var(--text); }

    .turn {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background: rgba(37, 99, 235, .12);
      font-weight: 600;
    }

    .dice-wrap {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .dice {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: linear-gradient(145deg, #f8fafc, #e2e8f0);
      display: grid;
      place-items: center;
      font-size: 1.7rem;
      font-weight: 900;
      color: #0f172a;
      box-shadow: inset 0 0 0 2px #cbd5e1;
    }

    .dice.rolling {
      animation: shake .45s linear infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(6deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-6deg); }
      100% { transform: rotate(0deg); }
    }

    .scoreboard {
      margin-top: 12px;
      display: grid;
      gap: 8px;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 9px 10px;
      border-radius: 10px;
      background: color-mix(in hsl, var(--surface) 82%, var(--primary));
      border: 1px solid #cbd5e1;
    }

    .legend {
      margin-top: 12px;
      font-size: .88rem;
      color: var(--muted);
      line-height: 1.4;
    }

    .board-area { position: relative; }

    .board {
      width: min(92vw, 700px);
      aspect-ratio: 1;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      border-radius: 16px;
      overflow: hidden;
      border: 3px solid #94a3b8;
      position: relative;
      user-select: none;
      background: #f8fafc;
    }

    .cell {
      border: 1px solid rgba(71, 85, 105, .25);
      position: relative;
      font-size: .72rem;
      font-weight: 700;
      padding: 2px;
      color: #1e293b;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      background: var(--board-a);
      overflow: hidden;
    }

    .cell.alt { background: var(--board-b); }
    .cell span { opacity: .8; }

    .cell.ladder::before, .cell.snake::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: .15;
    }

    .cell.ladder::before { background: var(--ladder); }
    .cell.snake::before { background: var(--snake); }

    .tokens-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .token {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.9);
      box-shadow: 0 3px 8px rgba(0,0,0,.25);
      transform: translate(-50%, -50%);
      transition: left .25s linear, top .25s linear;
      z-index: 2;
    }

    .token.p1 { background: #2563eb; }
    .token.p2 { background: #f59e0b; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, .68);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      padding: 16px;
    }

    .modal.show { display: flex; }

    .dialog {
      background: var(--surface);
      color: var(--text);
      padding: 20px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .dialog h2 { margin-top: 0; }

    @media (max-width: 980px) {
      .app { grid-template-columns: 1fr; }
      .board { width: min(94vw, 640px); }
    }
  </style>
</head>
<body>
  <div class="app">
    <section class="card controls">
      <h1>üêç Snake & Ladder</h1>
      <p class="subtle">Vanilla JS game with difficulty levels, animations, and theme switch.</p>

      <div class="grid-2">
        <div>
          <label for="mode">Game Mode</label>
          <select id="mode">
            <option value="cpu">Single Player vs Computer</option>
            <option value="pvp">Two Players</option>
          </select>
        </div>
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>

      <div class="grid-2" style="margin-top: 10px;">
        <div>
          <label for="player1Name">Player 1 Name</label>
          <input id="player1Name" value="Player 1" maxlength="18" />
        </div>
        <div>
          <label for="player2Name">Player 2/CPU Name</label>
          <input id="player2Name" value="Computer" maxlength="18" />
        </div>
      </div>

      <div style="display:flex; gap:10px; margin-top:12px;">
        <button id="startBtn" class="primary">Start / Apply Settings</button>
        <button id="restartBtn" class="secondary">Restart</button>
      </div>

      <div class="turn" id="turnDisplay">Turn: ‚Äî</div>

      <div class="dice-wrap">
        <button id="rollBtn" class="primary">üé≤ Roll Dice</button>
        <div class="dice" id="diceFace">1</div>
        <div id="diceText" class="subtle">Roll to begin!</div>
      </div>

      <div class="scoreboard" id="scoreboard"></div>

      <div style="display:flex; gap:10px; margin-top:12px;">
        <button id="themeBtn" class="secondary">Toggle Theme</button>
      </div>

      <p class="legend">
        Green-tinted cells are ladder starts/ends. Red-tinted cells are snake starts/ends.<br>
        You need an exact roll to land on 100.
      </p>
    </section>

    <section class="card board-area">
      <div class="board" id="board"></div>
      <div class="tokens-layer" id="tokensLayer">
        <div class="token p1" id="token1" title="Player 1"></div>
        <div class="token p2" id="token2" title="Player 2"></div>
      </div>
    </section>
  </div>

  <div class="modal" id="winModal">
    <div class="dialog">
      <h2 id="winTitle">üéâ Winner!</h2>
      <p id="winText">Someone reached 100.</p>
      <button class="primary" id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <script>
    /**
     * Snake and Ladder game state + configuration.
     */
    const gameState = {
      mode: "cpu",
      difficulty: localStorage.getItem("snakeDifficulty") || "easy",
      players: [
        { id: 1, name: "Player 1", pos: 1, wins: 0, isCPU: false },
        { id: 2, name: "Computer", pos: 1, wins: 0, isCPU: true }
      ],
      current: 0,
      busy: false,
      snakes: {},
      ladders: {},
      boardMap: [],
      audio: null
    };

    const difficulties = {
      easy: {
        ladders: { 3: 38, 12: 49, 30: 74, 57: 92 },
        snakes: { 46: 31, 65: 52, 88: 71, 98: 79 }
      },
      medium: {
        ladders: { 4: 14, 9: 31, 28: 84, 40: 59, 63: 81 },
        snakes: { 17: 7, 54: 34, 62: 19, 87: 24, 95: 75 }
      },
      hard: {
        ladders: { 6: 23, 21: 39, 52: 68 },
        snakes: { 26: 8, 37: 16, 47: 29, 56: 34, 72: 42, 91: 49, 99: 58 }
      }
    };

    // DOM references
    const boardEl = document.getElementById("board");
    const token1El = document.getElementById("token1");
    const token2El = document.getElementById("token2");
    const turnDisplay = document.getElementById("turnDisplay");
    const diceFace = document.getElementById("diceFace");
    const diceText = document.getElementById("diceText");
    const rollBtn = document.getElementById("rollBtn");
    const restartBtn = document.getElementById("restartBtn");
    const startBtn = document.getElementById("startBtn");
    const modeSel = document.getElementById("mode");
    const difficultySel = document.getElementById("difficulty");
    const player1Input = document.getElementById("player1Name");
    const player2Input = document.getElementById("player2Name");
    const scoreboardEl = document.getElementById("scoreboard");
    const winModal = document.getElementById("winModal");
    const winTitle = document.getElementById("winTitle");
    const winText = document.getElementById("winText");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const themeBtn = document.getElementById("themeBtn");

    /** Build zig-zag board map and render cells. */
    function buildBoard() {
      boardEl.innerHTML = "";
      gameState.boardMap = [];

      for (let row = 9; row >= 0; row--) {
        const rowNumbers = [];
        const start = row * 10 + 1;
        for (let col = 0; col < 10; col++) rowNumbers.push(start + col);

        // Bottom row left->right, next row right->left, etc.
        const visualRow = (9 - row) % 2 === 0 ? rowNumbers : rowNumbers.reverse();
        gameState.boardMap.push(...visualRow);
      }

      gameState.boardMap.forEach((num, i) => {
        const cell = document.createElement("div");
        cell.className = `cell ${i % 2 ? "alt" : ""}`;
        if (gameState.ladders[num] || Object.values(gameState.ladders).includes(num)) cell.classList.add("ladder");
        if (gameState.snakes[num] || Object.values(gameState.snakes).includes(num)) cell.classList.add("snake");
        cell.id = `cell-${num}`;
        cell.innerHTML = `<span>${num}</span>`;
        boardEl.appendChild(cell);
      });
    }

    /** Return board pixel center for given logical cell number. */
    function getCellCenter(num) {
      const idx = gameState.boardMap.indexOf(num);
      if (idx === -1) return { x: 12, y: boardEl.clientHeight - 12 };

      const row = Math.floor(idx / 10);
      const col = idx % 10;
      const cellW = boardEl.clientWidth / 10;
      const cellH = boardEl.clientHeight / 10;
      return { x: col * cellW + cellW / 2, y: row * cellH + cellH / 2 };
    }

    /** Position both player tokens. */
    function positionTokens() {
      placeToken(token1El, gameState.players[0].pos, -6);
      placeToken(token2El, gameState.players[1].pos, 6);
      token2El.style.display = "block";
    }

    /** Place a token at a board number with minor horizontal offset. */
    function placeToken(token, number, xOffset = 0) {
      const { x, y } = getCellCenter(number);
      token.style.left = `${x + xOffset}px`;
      token.style.top = `${y}px`;
    }

    /** Animate step-by-step movement. */
    async function animateMove(playerIdx, steps) {
      const player = gameState.players[playerIdx];
      const token = playerIdx === 0 ? token1El : token2El;
      const offset = playerIdx === 0 ? -6 : 6;

      for (let i = 0; i < steps; i++) {
        player.pos += 1;
        placeToken(token, player.pos, offset);
        await wait(220);
      }
    }

    /** Handle snake/ladder jump after movement. */
    async function applySnakeLadder(playerIdx) {
      const p = gameState.players[playerIdx];
      const token = playerIdx === 0 ? token1El : token2El;
      const offset = playerIdx === 0 ? -6 : 6;

      if (gameState.ladders[p.pos]) {
        const from = p.pos;
        p.pos = gameState.ladders[p.pos];
        diceText.textContent = `${p.name} found a ladder! ${from} ‚Üí ${p.pos}`;
        beep(720, 0.08);
        await wait(420);
        placeToken(token, p.pos, offset);
      } else if (gameState.snakes[p.pos]) {
        const from = p.pos;
        p.pos = gameState.snakes[p.pos];
        diceText.textContent = `${p.name} got bitten by a snake! ${from} ‚Üí ${p.pos}`;
        beep(180, 0.1);
        await wait(420);
        placeToken(token, p.pos, offset);
      }
    }

    /** Roll flow + win detection + turn switching. */
    async function onRoll() {
      if (gameState.busy) return;
      const currentPlayer = gameState.players[gameState.current];
      if (currentPlayer.isCPU) return;

      await takeTurn(gameState.current);
    }

    /** Full turn for given player index. */
    async function takeTurn(playerIdx) {
      gameState.busy = true;
      rollBtn.disabled = true;

      const p = gameState.players[playerIdx];
      const roll = await rollDiceAnimated();
      beep(420 + roll * 40, 0.06);

      let target = p.pos + roll;
      if (target > 100) {
        diceText.textContent = `${p.name} rolled ${roll}, needs exact number to reach 100.`;
      } else {
        await animateMove(playerIdx, roll);
        await applySnakeLadder(playerIdx);
      }

      updateScoreboard();

      if (p.pos === 100) {
        p.wins += 1;
        updateScoreboard();
        showWinner(p.name);
        gameState.busy = false;
        return;
      }

      gameState.current = (gameState.current + 1) % 2;
      updateTurnText();
      gameState.busy = false;

      // CPU auto move
      if (gameState.players[gameState.current].isCPU) {
        await wait(650);
        takeTurn(gameState.current);
      } else {
        rollBtn.disabled = false;
      }
    }

    /** Dice animation and random result. */
    async function rollDiceAnimated() {
      diceFace.classList.add("rolling");
      for (let i = 0; i < 10; i++) {
        diceFace.textContent = String(1 + Math.floor(Math.random() * 6));
        await wait(70);
      }
      const result = 1 + Math.floor(Math.random() * 6);
      diceFace.classList.remove("rolling");
      diceFace.textContent = String(result);
      diceText.textContent = `${gameState.players[gameState.current].name} rolled ${result}`;
      return result;
    }

    /** Apply settings and regenerate board/map. */
    function applySettings(resetScores = false) {
      gameState.mode = modeSel.value;
      gameState.difficulty = difficultySel.value;
      localStorage.setItem("snakeDifficulty", gameState.difficulty);

      const p1Name = player1Input.value.trim() || "Player 1";
      const p2NameDefault = gameState.mode === "cpu" ? "Computer" : "Player 2";
      const p2Name = player2Input.value.trim() || p2NameDefault;

      gameState.players[0].name = p1Name;
      gameState.players[1].name = p2Name;
      gameState.players[1].isCPU = gameState.mode === "cpu";

      gameState.ladders = { ...difficulties[gameState.difficulty].ladders };
      gameState.snakes = { ...difficulties[gameState.difficulty].snakes };

      if (resetScores) {
        gameState.players.forEach(p => p.wins = 0);
      }

      resetBoardPositions();
      buildBoard();
      positionTokens();
      updateTurnText();
      updateScoreboard();
      rollBtn.disabled = false;
      diceText.textContent = "New game ready. Roll dice!";
      if (gameState.players[gameState.current].isCPU) {
        rollBtn.disabled = true;
        setTimeout(() => takeTurn(gameState.current), 700);
      }
    }

    /** Reset player positions and active player. */
    function resetBoardPositions() {
      gameState.players.forEach(p => p.pos = 1);
      gameState.current = 0;
      gameState.busy = false;
      winModal.classList.remove("show");
    }

    /** Set turn display text. */
    function updateTurnText() {
      turnDisplay.textContent = `Turn: ${gameState.players[gameState.current].name}`;
    }

    /** Refresh scoreboard display. */
    function updateScoreboard() {
      scoreboardEl.innerHTML = "";
      gameState.players.forEach((p, i) => {
        const row = document.createElement("div");
        row.className = "score-row";
        row.innerHTML = `<strong>${i === 0 ? "üîµ" : "üü†"} ${p.name}</strong><span>Pos: ${p.pos} | Wins: ${p.wins}</span>`;
        scoreboardEl.appendChild(row);
      });
    }

    /** Winner popup. */
    function showWinner(name) {
      winTitle.textContent = `üèÜ ${name} Wins!`;
      winText.textContent = `${name} reached 100 exactly. Great game!`;
      winModal.classList.add("show");
      rollBtn.disabled = true;
      beep(900, 0.08);
      setTimeout(() => beep(1100, 0.08), 120);
    }

    /** Small utility promise delay. */
    function wait(ms) { return new Promise(res => setTimeout(res, ms)); }

    /** Tiny optional sound effect using WebAudio (no external files). */
    function beep(freq = 440, duration = 0.08) {
      try {
        if (!gameState.audio) gameState.audio = new (window.AudioContext || window.webkitAudioContext)();
        const ctx = gameState.audio;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = "sine";
        osc.frequency.value = freq;
        gain.gain.value = 0.02;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + duration);
      } catch {
        // Audio may be blocked by browser policy; silently ignore.
      }
    }

    // Event listeners
    rollBtn.addEventListener("click", onRoll);
    restartBtn.addEventListener("click", () => applySettings(false));
    startBtn.addEventListener("click", () => applySettings(true));
    playAgainBtn.addEventListener("click", () => applySettings(false));
    modeSel.addEventListener("change", () => {
      player2Input.value = modeSel.value === "cpu" ? "Computer" : "Player 2";
    });
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("snakeTheme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    window.addEventListener("resize", () => positionTokens());

    // Initial load
    difficultySel.value = gameState.difficulty;
    if (localStorage.getItem("snakeTheme") === "dark") document.body.classList.add("dark");
    applySettings(true);
  </script>
</body>
</html>
